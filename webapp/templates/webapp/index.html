{% extends 'base.html' %}
{% load static %}
{% block title %}Index{% endblock %}
{% block css %}
    <link href="{% static 'bootstrap-4.3.1-dist/css/bootstrap.min.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
      <div id="demo" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->
    <ul class="carousel-indicators">
      <li data-target="#demo" data-slide-to="0" class="active"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>
    </ul>

    <!-- The slideshow -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'img/slide1.jpg' %}" alt="slide1" width="1400" height="800">
      </div>
      <div class="carousel-item">
        <img src="{% static 'img/slide2.jpg' %}" alt="slide2" width="1400" height="800">
      </div>
      <div class="carousel-item">
        <img src="{% static 'img/slide3.jpg' %}" alt="slide3" width="1400" height="800">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>
    <script type="text/javascript">$('#demo').carousel();</script>
{% endblock %}
